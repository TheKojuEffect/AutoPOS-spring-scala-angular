<div *ngIf="brand">
    <h3>Brand Detail</h3>

    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" [value]="brand.name" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-md-4 col-xs-4">
            <a class="btn btn-info btn-sm pull-left"
               (click)="goBack()">
                <span class="glyphicon glyphicon-arrow-left"></span> &nbsp; <span> Back</span>
            </a>
        </div>

        <div class="col-md-4 col-md-offset-4 col-xs-8">
            <div class="btn-toolbar pull-right">
                <button class="btn btn-primary btn-sm"
                        [routerLink]="['edit']">
                    <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                </button>

                <button class="btn btn-danger btn-sm"
                        (click)="deleteBrand()">
                    <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                </button>
            </div>
        </div>

    </div>
</div>

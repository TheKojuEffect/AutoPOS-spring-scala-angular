<div>
    <h3>
        <span>Brands</span>
        <button class="btn btn-primary pull-right" [routerLink]="['new']">
            <span class="glyphicon glyphicon-plus">
            </span>
            Add Brand
        </button>
    </h3>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let brand of brands | async">
            <td>
                <a [routerLink]="[brand.id]">{{brand.name}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div>
    <h3>
        <span>Items</span>
        <button class="btn btn-primary pull-right" [routerLink]="['new']">
            <span class="glyphicon glyphicon-plus">
            </span>
            Add Item
        </button>
    </h3>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Marked Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items | async">
            <td>
                <a [routerLink]="[item.id]">{{item.code}}</a>
            </td>
            <td>{{item.name}}</td>
            <td>{{item.brand && item.brand.name}}</td>
            <td>{{item.category && item.category.shortName}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.markedPrice}}</td>
        </tr>
        </tbody>
    </table>
</div>

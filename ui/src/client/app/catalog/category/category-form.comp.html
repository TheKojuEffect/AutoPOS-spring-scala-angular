<div *ngIf="category">

    <h3>{{title}}</h3>

    <form (ngSubmit)="submitCategory()" #categoryForm="ngForm">

        <div class="form-group">
            <label for="shortName">Short Name</label>
            <input type="text" id="shortName" class="form-control" required minlength="2" maxlength="3"
                   [(ngModel)]="category.shortName" name="shortName" #shortName="ngModel">
        </div>
        <div [hidden]="shortName.valid || shortName.pristine" class="alert alert-danger">
            ShortName should be between 2 and 3 characters
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required minlength="3" maxlength="50"
                   [(ngModel)]="category.name" name="name" #name="ngModel">
        </div>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name should be between 3 and 50 characters
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!categoryForm.form.valid">Submit</button>
        <button type="reset" class="btn btn-danger" (click)="goBack()">Cancel</button>
    </form>
</div>
